<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NV Garage | Página no encontrada</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1a1a2e;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #6E3BF4, #00ffff);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      p {
        margin-bottom: 2rem;
        font-size: 1.2rem;
        line-height: 1.6;
        color: #ccc;
      }
      .btn {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        background: linear-gradient(45deg, #6E3BF4, #00ffff);
        color: #fff;
        text-decoration: none;
        border-radius: 30px;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      }
      .error-code {
        font-size: 8rem;
        margin: 0;
        opacity: 0.2;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        font-weight: 900;
      }
      .redirect-text {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #aaa;
      }
    </style>
    <script>
      // This script redirects to the homepage and maintains the URL for client-side routing
      document.addEventListener('DOMContentLoaded', function() {
        // Auto redirect after 5 seconds
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');
        const interval = setInterval(() => {
          seconds--;
          if (countdownEl) countdownEl.textContent = seconds;
          if (seconds <= 0) {
            clearInterval(interval);
            window.location.href = '/';
          }
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div class="error-code">404</div>
    <div class="container">
      <h1>Página no encontrada</h1>
      <p>Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
      <a href="/" class="btn">Volver al inicio</a>
      <p class="redirect-text">Serás redirigido automáticamente en <span id="countdown">5</span> segundos...</p>
    </div>
  </body>
</html>
